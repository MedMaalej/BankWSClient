<body>
	<h:head></h:head>
	<h:panelGrid>

		<h:dataTable
			class="table table-striped table-bordered bootstrap-datatable datatable responsive"
			value="#{client.allClients}" var="clients">
			<h:column>
				<f:facet name="header">
					<h:outputText value="cin"></h:outputText>
				</f:facet>
				<h:outputText value="#{clients.cin}">
				</h:outputText>
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="nom"></h:outputText>
				</f:facet>
				<h:outputText value="#{clients.nom}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="prenom"></h:outputText>
				</f:facet>
				<h:outputText value="#{clients.prenom}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="adresse"></h:outputText>
				</f:facet>
				<h:outputText value="#{clients.adresse}">
				</h:outputText>
			</h:column>


		</h:dataTable>


	</h:panelGrid>

	<h:panelGrid>

		<h:form>
			<h:inputText value="#{client.id}"></h:inputText>
			<h:commandButton value="Find client"
				action="#{client.getClientInfoById}"></h:commandButton>



		</h:form>


		<h1>Found client number:#{client.id}</h1>
		<br></br>
		<h1>Nom :</h1>
		<h:outputText value="#{client.nom}"></h:outputText>
		<br></br>
		<h1>PrÃ©nom :</h1>
		<h:outputText value="#{client.prenom}"></h:outputText>
		<br></br>
		<h1>Adresse :</h1>
		<h:outputText value="#{client.adresse}"></h:outputText>
		<br></br>
		<h1>Cin :</h1>
		<h:outputText value="#{client.cin}"></h:outputText>
		<br></br>
	</h:panelGrid>
	<h:panelGrid>
		<h:dataTable
			class="table table-striped table-bordered bootstrap-datatable datatable responsive"
			value="#{client.comptes}" var="accounts">
			<h:column>
				<f:facet name="header">
					<h:outputText value="rib"></h:outputText>
				</f:facet>
				<h:outputText value="#{accounts.rib}">
				</h:outputText>
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="solde"></h:outputText>
				</f:facet>
				<h:outputText value="#{accounts.solde}">
				</h:outputText>
			</h:column>
		</h:dataTable>
	</h:panelGrid>
